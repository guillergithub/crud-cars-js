<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asserts/style.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Store Your Car - Better place to make your car safe</title>
</head>
<body>
    
    <div class="container-flex">
        <section id="search" class="card bg-img m-3">
            <div class="overlay">            
                <form class="row p-3" id="userForm" onsubmit="event.preventDefault(), addCar()">
    
                    <div class="col-12">
                        <label for="inputBrand" class="form-label">Marca</label>
                        <input type="text"  autofocus class="form-control" id="inputBrand" placeholder="Mazda, Honda, Ford...">
                    </div>
                    <div class="col-12">
                        <label for="inputModel" class="form-label">Modelo</label>
                        <input type="text"  class="form-control" id="inputModel" placeholder="Add car model">
                    </div>    
    
                
                    
                    <div class="col-12">
                        <label for="inputPrice" class="form-label">Price</label>
                        <input type="number" required class="form-control" id="inputPrice" placeholder="Add price">
                    </div>   

                     

                    <div class="col-6">
                        <label for="inputYear" class="form-label">Year</label>
                        <input type="text"   required class="form-control" id="inputYear" placeholder="Year">
                    </div>   

                    <div class="col-6">
                        <label for="inputColor" class="form-label">Color</label>
                        <input type="text"   required class="form-control" id="inputColor" placeholder="Add color">
                    </div>

                    <div class="col-12">
                        <label for="inputUrl" class="form-label">URL</label>
                        <input type="text"   required class="form-control" id="inputUrl" placeholder="www.image.com/example">
                    </div>    

                    <div class="container-button col-12 pt-3" id="container-button">
                        <button type="submit" id="submitUserForm" class="btn btn-primary mt-2">Add Car</button>
                        <button type="button" onclick="deleteAll()" class="btn btn-danger mt-2">Remove All</button>
                    </div>                 
    
                    <div class="col-12 pt-3 container-edit-button" id="container-edit-button">
                        <!-- Edit Buttons container -->
                    </div>
    
                </form>
            </div>
        </section>
   
    
    
        <!-- App section container -->
       <section id="app-container" class="m-3">
            <div class="row row-cols-1 row-cols-md-3 g-3" id="container">
                <!-- app container -->  
                
            </div>
    
       </section>
    </div>
   
   <script src="./app.js"></script>     
</body>
</html>
